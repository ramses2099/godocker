<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        .content{
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Book Collection</h1>

    <div class="content">
        {{ range $book := .books }}
        <h1>{{ .Name }}</h1>
        <p>By {{ .Author }}</p>
        <p>Category {{ .Labels }}</p>
        <p>We have {{ .Quantity }} copies right now!</p>
        <hr/>
        {{ end }}
    </div>

</body>
</html>
